    autoconfigure: false
    public: false

  task_type_search_filter:
    parent: 'api_platform.doctrine.orm.search_filter'
    arguments: [ { name: 'partial' } ]
    tags: [ 'api_platform.filter' ]
    autowire: false
    autoconfigure: false
    public: false

  task_set_search_filter:
    parent: 'api_platform.doctrine.orm.search_filter'
    arguments: [ { id: 'partial' } ]
    tags: [ 'api_platform.filter' ]
    autowire: false
    autoconfigure: false
    public: false

  region_task_search_filter:
    parent: 'api_platform.doctrine.orm.search_filter'
