services:

  general_order_filter:
    parent: 'api_platform.doctrine.orm.order_filter'
    arguments: [ ~ ]
    tags:  [ 'api_platform.filter' ]
    autowire: false
    autoconfigure: false
    public: false

  matching_criteria_order_filter:
    parent: 'api_platform.doctrine.orm.order_filter'
    arguments:
      $properties: { user.name: ~, company.name: ~ , region.region: ~ , taskType.name: ~ }
    tags: [ 'api_platform.filter' ]
    autowire: false
    autoconfigure: false
    public: false

  task_order_filter:
    parent: 'api_platform.doctrine.orm.order_filter'
    arguments:
      $properties: {company.name: ~ , region.region: ~ , taskSet.id: ~ }
    tags: [ 'api_platform.filter' ]
    autowire: false
    autoconfigure: false
    public: false

  boolean_filter:
    parent: 'api_platform.doctrine.orm.boolean_filter'
    arguments: [ ~ ]
    tags:  [ 'api_platform.filter' ]
    autowire: false
    autoconfigure: false
    public: false

  company_search_filter:
    parent: 'api_platform.doctrine.orm.search_filter'
